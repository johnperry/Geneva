<html>
	<head>
		<title>Registration</title>
		<link rel="stylesheet" href="/styles.css" type="text/css"/>
	</head>
	<body>
		<center>
		<img src="/masthead.jpg"/>
		<table class="header">
			<tr>
				<td class="left"><a href="/">Home</a></td>
				<td class="right"><a href="/registration">New Registration</a></td>
			</tr>
		</table>
		<h1>Registration</h1>
		<p>
		<form action="" method="POST" accept-charset="UTF-8">
			<table>
				<tr>
					<td>Given Name:</td>
					<td><input name="givenName"/></td>
				</tr>
				<tr>
					<td>Family Name:</td>
					<td><input name="familyName"/></td>
				</tr>
				<tr>
					<td>Address:</td>
					<td>A fabricated address will be generated for show purposes.</td>
				</tr>
				<tr>
					<td>Email Address:</td>
					<td><input name="email"/></td>
				</tr>
				<tr>
					<td>Birth Date (mm/dd/yyyy):</td>
					<td><input name="birthdate"/></td>
				</tr>
				<tr>
					<td>Sex:</td>
					<td>
						<input type="radio" name="sex" value="M">Male<br>
						<input type="radio" name="sex" value="F">Female<br>
					</td>
				</tr>
				<tr>
					<td>RSNA Registration ID:</td>
					<td><input name="globalID"/></td>
				</tr>
			</table>
			<br>
			<input type="submit" value="Register">
			<br/>
			<p>
				(Show local IDs on registration results page:
				<input type="checkbox" name="localIDs" value="yes" />)
			</p>
		</form>
		</p>
		</center>
	</body>
</html>
