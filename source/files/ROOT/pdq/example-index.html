<html>
	<head>
		<title>Patient Demographic Query</title>
		<link rel="stylesheet" href="/styles.css" type="text/css"/>
	</head>
	<body>
		<center>
		<img src="/masthead.jpg"/>
		<table class="header">
			<tr>
				<td class="left"><a href="/">Home</a></td>
				<td class="right"><a href="/registration">New Registration</a></td>
			</tr>
		</table>
		<h1>XDSdemo Patient Demographic Query</h1>
		<p>
		<form action="" method="POST" accept-charset="UTF-8">
			<table>
				<tr>
					<td>Given Name:</td>
					<td><input name="givenName"/></td>
				</tr>
				<tr>
					<td>Family Name:</td>
					<td><input name="familyName"/></td>
				</tr>
				<tr>
					<td>Street Address:</td>
					<td><input name="street"/></td>
				</tr>
				<tr>
					<td>City</td>
					<td><input name="city"/></td>
				</tr>
				<tr>
					<td>State</td>
					<td><input name="state"/></td>
				</tr>
				<tr>
					<td>Zip Code</td>
					<td><input name="zip"/></td>
				</tr>
				<tr>
					<td>Country</td>
					<td><input name="country"/></td>
				</tr>
				<tr>
					<td>Email address:</td>
					<td><input name="email"/></td>
				</tr>
				<tr>
					<td>Birth Date:</td>
					<td><input name="birthdate"/></td>
				</tr>
				<tr>
					<td>Sex:</td>
					<td><input name="sex"/></td>
				</tr>
				<tr>
					<td>RSNA Registration ID:</td>
					<td><input name="globalID"/></td>
				</tr>
				<tr>
					<td>Local ID:</td>
					<td><input name="localID"/></td>
				</tr>
			</table>
			<br>
			<input type="submit" value="Submit Query">
		</form>
		</p>
		</center>
	</body>
</html>
